name: Build and deploy Node.js app to Azure Web App - reco-v2-staging-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present
        working-directory: ./frontend  # Make sure npm commands run inside the frontend folder

      - name: List contents before zipping
        run: ls -la ./frontend  # Verify that the frontend folder contains files to zip

      - name: Zip artifact for deployment
        run: zip -r release.zip ./frontend/*  # Zip the contents of the frontend folder

      - name: List contents after zipping
        run: ls -la  # Verify that release.zip was created

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app  # The artifact name you're using for download
          path: release.zip  # The path to the file you are uploading

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Checkout repository (required to access secrets)
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app  # Make sure this matches the upload artifact name

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'reco-v2-staging-server'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1CC20BFA7E4B48F7B4AD633B07D25C49 }}
          package: ./frontend  # You might need to specify ./frontend here if it's part of the zip package
