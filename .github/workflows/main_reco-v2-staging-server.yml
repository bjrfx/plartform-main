name: Build and deploy Node.js app to Azure Web App - reco-v2-staging-server

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies, build, and test
        working-directory: frontend  # Ensure correct indentation and valid path
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        working-directory: frontend/dist  # Ensure correct directory reference
        run: |
          zip -r ../../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Checkout repository (required to access secrets)
        uses: actions/checkout@v4

      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Debug: Check if release.zip exists
        run: |
          ls -la
          test -f release.zip && echo "release.zip exists" || echo "release.zip is missing"

      - name: Ensure deployment directory exists
        run: |
          sudo mkdir -p /home/site/wwwroot
          sudo chmod -R 777 /home/site/wwwroot

      - name: Unzip and move files to wwwroot
        run: |
          sudo rm -rf /home/site/wwwroot/*
          sudo unzip -o release.zip -d /home/site/wwwroot-temp/
          sudo mv /home/site/wwwroot-temp/* /home/site/wwwroot/
          sudo rm -rf /home/site/wwwroot-temp
          ls -la /home/site/wwwroot  # Verify extracted files

      - name: Restart Azure Web App
        run: |
          az webapp restart --name reco-v2-staging-server --resource-group <your-resource-group> --subscription <your-subscription-id>

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'reco-v2-staging-server'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_1CC20BFA7E4B48F7B4AD633B07D25C49 }}
          package: /home/site/wwwroot